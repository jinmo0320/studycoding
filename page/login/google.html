<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>로그인 - Google 계정</title>
  </head>
  <body>
    <div class="container">
      <div class="outBox">
        <div class="header">
          <img
            class="googleImg"
            src="../google.png"
            alt=""
            width="14"
            height="14"
          />
          Google 계정으로 로그인
        </div>
        <div class="main">
          <div class="title">로그인</div>
          <div class="semiTitle">
            <span style="font-weight: bold; color: rgb(26, 115, 232)"
              >STUDY_CODING</span
            >(으)로 이동
          </div>
          <div class="loginBox">
            <div class="inputBox">
              <input type="text" id="sampleId" name="" />
              <label for="sampleId">이메일 또는 휴대전화</label>
            </div>
            <div class="email">이메일을 잊으셨나요?</div>
            <div class="create">계정 만들기</div>
            <div class="next"><button>다음</button></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="lang">한국어 <span>▼</span></div>
        <div class="tmi">
          <div>도움말</div>
          <div>개인정보처리방침</div>
          <div>약관</div>
        </div>
      </div>
    </div>
  </body>
</html>
